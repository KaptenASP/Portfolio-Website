        <script type="module">
            // Importing the Three.js library
            import * as THREE from "https://unpkg.com/three@0.143.0/build/three.module.js";
            import { OrbitControls } from 'https://unpkg.com/three@0.126.1/examples/jsm/controls/OrbitControls.js';

            // Setting up the scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(90, innerWidth/innerHeight, 0.1, 1000);
            camera.position.z = 5;

            const renderer = new THREE.WebGLRenderer();
            renderer.setClearColor( 0x001219, 1 );
            renderer.setSize(innerWidth, innerHeight);
            renderer.setPixelRatio(devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            const front_light = new THREE.DirectionalLight(0xffffff, 1);
            front_light.position.set(0, 0, 1);

            const rear_light = new THREE.DirectionalLight(0xffffff, 1);
            rear_light.position.set(0, 0, -1);

            function AddCubes(a, b, c) {
                // Creating all the cubes:
                let lst = [0x005F73, 0x0A9396, 0x94D2BD, 0xE9D8A6, 0xEE9B00, 0xCA6702, 0xBB3E03, 0xAE2012, 0x9B2226];

                for (let i = 0; i < 100; i++) {
                    const cubeGeometery = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                    const cubeMaterial = new THREE.MeshPhongMaterial({color:lst[Math.floor(Math.random() * lst.length)]});
                    const cubeMesh = new THREE.Mesh(cubeGeometery, cubeMaterial);
                    cubeMesh.rotation.x = Math.random();
                    cubeMesh.rotation.y = Math.random();
                    cubeMesh.rotation.z = Math.random();
                    cubeMesh.position.set(a * Math.random() * 30, b * Math.random() * 30, c * Math.random() * 30)
                    scene.add(cubeMesh);
                }
            }

            AddCubes(1, 1, 1);
            
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        if (x == 0 || y == 0 || z == 0) continue;
                        AddCubes(x, y, z);
                    }
                }
            }

            new OrbitControls(camera, renderer.domElement);

            
            scene.add(front_light);
            scene.add(rear_light);
            

            function animate () {
                requestAnimationFrame(animate);
                camera.rotation.x += 0.001;
                camera.rotation.y += 0.001;
                camera.rotation.z += 0.001;
                renderer.render(scene, camera);
              }
              
              animate();
        </script>
